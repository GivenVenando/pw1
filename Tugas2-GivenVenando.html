<html>
<head>
    <title>Inventaris Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcfcfc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }.nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #218838;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            width: 20px;
        }
        .nav-button:hover {
            background-color:#218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventaris Barang</h1>
        <form>
            <input type="text" placeholder="Nama Barang" required>
            <input type="number" placeholder="Jumlah" required>
            <select required>
                <option value="" disabled selected>Kategori</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Furniture">Furniture</option>
                <option value="Alat Tulis">Alat Tulis</option>
                <option value="Peralatan">Peralatan</option>
            </select>
            <button type="submit">Tambah Barang</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Komputer</td>
                    <td>10</td>
                    <td>Elektronik</td>
                </tr>
                <tr>
                    <td>Kursi</td>
                    <td>5</td>
                    <td>Furniture</td>
                </tr>
                <tr>
                    <td>Kalkulator</td>
                    <td>8</td>
                    <td>Elektronik</td>
                </tr>
                <tr>
                    <td>Pena</td>
                    <td>12</td>
                    <td>Alat Tulis</td>
                </tr>
                <tr>
                    <td>Sapu</td>
                    <td>3</td>
                    <td>Peralatan</td>
                </tr>
                <tr>
                    <td>Monitor</td>
                    <td>15</td>
                    <td>Elektronik</td>
                </tr>
                <tr>
                    <td>Pensil</td>
                    <td>7</td>
                    <td>Alat Tulis</td>
                </tr>
                <tr>
                    <td>Pel</td>
                    <td>9</td>
                    <td>Peralatan</td>
                </tr>
                <tr>
                    <td>Meja</td>
                    <td>20</td>
                    <td>Furniture</td>
                </tr>
                <tr>
                    <td>Komputer</td>
                    <td>6</td>
                    <td>Elektronik</td>
                </tr>
            </tbody>
        </table>
        <div class="navigation">
            <button class="nav-button">&#8592;</button>
            <button class=" nav-button"> &#8594;</button>
        </div>
    </div>
</body>
</html>
